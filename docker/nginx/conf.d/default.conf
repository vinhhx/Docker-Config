server {
    listen 80;
    server_name localhost;
    root /var/www/html;

    index index.php index.html;

    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        # By default, all PHP requests will be forwarded to php-fpm-8.3
        # To use a different PHP version for a specific project, you would typically
        # create a separate server block or modify this block.
        # For example, to use php-fpm-7.4, change 'php-fpm-8.3:9000' to 'php-fpm-7.4:9000'
        fastcgi_pass php-fpm-8.3:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Optional: Serve static assets directly (e.g., for Laravel public directory)
    # location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml)$ {
    #     expires 5d;
    # }

    # Optional: Deny access to . user files (e.g., .htaccess)
    # location ~ /\. {
    #     deny all;
    # }
}
